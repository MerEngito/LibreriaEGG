<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!-- Head -->
<head th:replace="/fragments/head :: head"></head>
<body>
 <!-- Navigation -->
<nav th:replace="/fragments/navbar :: nav"></nav>
 <!-- Header -->
<header th:replace="/fragments/headergenerico :: header"></header>

  <section>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 order-lg-2">
          <div class="p-5">
            <img class="img-fluid rounded-circle" src="img/m2.jpg" alt="">
          </div>
        </div>
        <div class="col-lg-6 order-lg-1">
          <div class="p-5">
            <h2 align="center" class="display-4">Ingresá a Libreria</h2>
            <div align="center">
              <h2>Registrar un usuario</h2>
              <form action="#" method="POST"></form>
              <label   for="Email"><strong>Email</strong></label>
              <br>
              <input id="Email" type="text" name="Email">
              <br>
              <label  for="Contraseña"><strong>Contraseña</strong></label>
              <br>
              <input  id="Contraseña" type="password" name="Contraseña">
              <br>
              <div align="center" class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Recordar</label>
                <br>
              <button type="submit" class="btn btn-primary">Ingresar</button>
              </div>
          
          </div>
      </div>
    </div>
  </section>


  <!-- Footer -->
  <footer class="py-5 bg-black">
    <div align="center" class="container">
      <p class="m-0 text-center text-white small">Copyright &copy; Your Website 2021</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
 <script th:replace="/fragments/boostjs :: script"></script>

</body>

</html>
